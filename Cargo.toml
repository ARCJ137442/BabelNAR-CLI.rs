[package]
name = "babel_nar"
version = "0.8.0"
edition = "2021"

[dependencies]
pest_derive = "2.7.8"

[dependencies.anyhow]
version = "1.0.81"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# Rust版本的正则表达式
# * 🎯用于解析提取NARS输出
#   * 📄OpenNARS、ONA、PyNARS
[dependencies.regex]
version = "1.10.4"
optional = true

# Rust版本的PEG解析器
# * 🎯用于对接一些NARS方言的解析
#   * 📄OpenNARS（操作语法）、ONA（中缀语法）
[dependencies.pest]
version = "2.7.8"
optional = true

# 用于实现「静态含闭包常量」
# * 🎯初次引入：NARS-Python 方言格式
# * 🔗：https://stackoverflow.com/questions/73260997/rust-boxed-closure-in-global-variable
[dependencies.lazy_static]
version = "1.4.0"
optional = true

[dependencies.nar_dev_utils]
# 【2024-03-13 21:17:55】实用库现在独立为`nar_dev_utils`
# version = "0.1.0" # ! 本地依赖可以不添加版本
# *🚩【2024-03-21 09:26:38】启用所有
path = "../NAR-dev-util"
# git = "https://github.com/ARCJ137442/NAR-dev-util"
# ! 【2024-03-23 19:19:01】似乎Rust-Analyzer无法获取私有仓库数据
features = []

[dependencies.narsese]
# ! 本地依赖可以不添加版本
# 载入Narsese API，引入其中所有部分
path = "../Narsese.rs"
# git = "https://github.com/ARCJ137442/Narsese.rs"
# ! 【2024-03-23 19:19:01】似乎Rust-Analyzer无法获取私有仓库数据
features = [
    # * 🚩【2024-03-29 09:52:56】在「方言词法折叠」中，需要使用其中的常量
    "enum_narsese",
    # * 📌承继NAVM
    "lexical_narsese",
]

[dependencies.navm]
# ! 本地依赖可以不添加版本
# 载入NAVM API，引入「非公理虚拟机」模型
path = "../NAVM.rs"
# git = "https://github.com/ARCJ137442/NAVM.rs"
# ! 【2024-03-23 19:19:01】似乎Rust-Analyzer无法获取私有仓库数据
features = [] # ! 【2024-03-21 09:24:51】暂时没有特性

# 定义库的特性
[features]
# 默认启用的特性
default = []
# 大杂烩
bundled = [
    "cin_implements",
    "lazy_static", # 这个「词法Narsese」也在用
]
# 各个独立的特性 #
# 具体接口实现：
# ✅OpenNARS
# ✅ONA
# ✅PyNARS
# ✅NARS-Python（不稳定）
# ✅OpenJunars（不稳定）
cin_implements = [
    "opennars",
    "ona",
    "pynars",
    "nars_python",
    "openjunars",
]
# ✅OpenNARS接口
opennars = [
    "regex",
    "pest",
]
# ✅ONA接口
ona = [
    "regex",
    "pest",
]
# ✅PyNARS接口
pynars = [
    "regex",
    # "pest", # ! 【2024-03-27 20:52:17】无需特别解析方言：其输出即为CommonNarsese
]
# ✅NARS-Python接口（不稳定）
nars_python = []
# ✅OpenJunars接口（不稳定）
openjunars = []
